<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and signup</title>
    <link rel="stylesheet" href="logsig.css">
</head>

<body>
    <div class="contain">
        <h1>Login Page</h1>
        <input type="text" placeholder="Enter your email">
        <input type="text" placeholder="Enter your password">
        <button type="button" id="btn-log">Login</button>
        <a href="husan.html">Logout</a>
    </div>
    <div class="cart">
        <h1>Signup Page</h1>
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your email">
        <input type="number" placeholder="Enter your age">
        <input type="text" placeholder="Enter your password">
        <input type="text" placeholder="Enter your confirm password">
        <button type="button" id="btn-sig">Signup</button>
        <a href="husan.html">Logout</a>
    </div>
</body>

</html>
